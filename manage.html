<!doctype html><html lang="ja"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>画像入れ替えパネル｜心灯プロジェクト</title>
<style>/* 上と同じCSS */</style></head><body>
<header><h1>画像入れ替えパネル｜心灯プロジェクト</h1></header>
<main>
  <div class="tips">
    画像フォルダ：<code>/images/</code> ／ 担当ページ数：<b>6</b><br>
    <span class="warn">トップ画像やサムネを 16:9 横長で。</span><br>
    サイト： <a class="btn" target="_blank" href="https://kokorobi-project.vercel.app">kokorobi-project.vercel.app</a> /
    GitHub： <a class="btn" target="_blank" href="https://github.com/toybox917-cell/kokorobi-project">Repository</a>
  </div>
  <div id="grid" class="grid"></div>
</main><footer>© Kokorobi Project</footer>
<script>
const SITE={live:'https://kokorobi-project.vercel.app',owner:'toybox917-cell',repo:'kokorobi-project',branch:'main',imageBase:'/images/',pageCount:6,ext:'jpg'};
const grid=document.getElementById('grid');
for(let i=1;i<=SITE.pageCount;i++){const n=String(i).padStart(2,'0');const fn=`page${n}.${SITE.ext}`;
const raw=`${SITE.live}${SITE.imageBase}${fn}`;const gh=`https://github.com/${SITE.owner}/${SITE.repo}/blob/${SITE.branch}${SITE.imageBase}${fn}`.replace('//','/').replace('https:/','https://');
const el=document.createElement('div');el.className='card';el.innerHTML=`<div class="thumb"><img src="${raw}" alt="${fn}" loading="lazy" onerror="this.src='data:image/svg+xml;utf8,${encodeURIComponent(svgNF(fn))}'"></div>
<div class="meta"><span class="page">${fn}</span><div class="btns"><a class="btn" target="_blank" href="${raw}">見る</a><a class="btn" target="_blank" href="${gh}">GitHub</a></div></div>`;grid.appendChild(el);}
function svgNF(name){return `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='450'><rect width='100%' height='100%' fill='#0a0a0a'/><text x='50%' y='55%' fill='#ffd780' font-size='22' text-anchor='middle' font-family='sans-serif'>${name} が見つかりません</text></svg>`;}
</script></body></html>
